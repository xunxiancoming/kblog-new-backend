version: "3.8"

services:
  # MySQL 数据库服务
  mysql:
    image: docker.io/library/mariadb
    container_name: kblog-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kblog-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: kblog-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kblog-network
    command: redis-server --appendonly yes

  # 后端 API 服务
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: kblog-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key-change-in-production}
      - JWT_EXPIRES_IN=7d
      - PORT=3003
      - NODE_ENV=production
    ports:
      - "3003:3003"
    volumes:
      - ./api/.env:/app/.env
    networks:
      - kblog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端 Admin 服务
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: kblog-admin
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3003
    networks:
      - kblog-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  kblog-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
